## ===== ppd openapi url configure =====
openapi.auth.userAuthUrl = https://ac.ppdai.com/oauth2/login?AppID=%s&ReturnUrl=%s
openapi.auth.holdAccessTokenUrl = https://ac.ppdai.com/oauth2/authorize
openapi.auth.refreshTokenUrl = https://ac.ppdai.com/oauth2/refreshtoken

# 根据OpenID查询用户信息,其中username需要用客户端私钥解密
openapi.user.queryUserNameByOpenIDUrl = http://gw.open.ppdai.com/open/openApiPublicQueryService/QueryUserNameByOpenID
# 查询用户账户余额
openapi.user.balance.QueryBalanceUrl = http://gw.open.ppdai.com/balance/balanceService/QueryBalance

# 获取散标可投标列表
openapi.invest.loan.loanListUrl = http://gw.open.ppdai.com/invest/LLoanInfoService/LoanList
# 批量获取散标详情
openapi.invest.loan.batchListingInfosUrl = http://gw.open.ppdai.com/invest/LLoanInfoService/BatchListingInfos
# 批量查询散标投资状态
openapi.invest.loan.batchListingStatusInfosUrl = http://gw.open.ppdai.com/invest/LLoanInfoService/BatchListingStatusInfos
# 获取用户投标记录 Bid-动词-投标
openapi.invest.loan.userBidListUrl = http://gw.open.ppdai.com/invest/BidService/BidList
# 批量获取散标投资记录
openapi.invest.loan.batchListingBidListUrl = http://gw.open.ppdai.com/invest/LLoanInfoService/BatchListingBidInfos
# 获取用户投资列表的还款情况
openapi.invest.loan.fetchLenderRepaymentUrl = http://gw.open.ppdai.com/invest/RepaymentService/FetchLenderRepayment
# 投标接口
openapi.invest.loan.bidUrl = http://gw.open.ppdai.com/invest/BidService/Bidding
## ===== ppd openapi url configure end =====


